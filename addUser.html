<!DOCTYPE html>
<html>
<head>

	<title>Crear usuario</title>

</head>
<body>
	<div class="container">

		<form method="post" action="addUser.php">

		<div class="form-group">
			<label for="unorg">UNORG:</label>

		<div class="form-group">
			<label for="num_id">NUM_ID:</label>

		</div>

		<div class="form-group">

		</div>

		<div class="form-group">
			<label for="dir_pers">DIR_PERS:</label>
